<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To do list</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Hello, here you can add your tasks for the day</h1>
        </header>
        <section class='tasks'>
            <div class='content'>
                <input type="text" placeholder="Type new task..." id='task_text'>
                <button id='add_task'>Add</button>
            </div>
        </section>
        <section>
            <ul id='my_list'>
                <li>To have a great day!</li>
            </ul>
        </section>
        <footer>

        </footer>
        <script src="./main.js"></script>
    </body>
</html>
