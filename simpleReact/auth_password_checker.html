<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple password checker(no compile)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <div id='my_app'></div>
    <script>
        import React from 'react';
        import ReactDOM from 'react-dom';

        class CheckAndShow extends React.Component {
            construtor(props){
                super(props)
                this.state={
                    password: 'helloagain',
                    authorized: false
                }
            }

            authorize(e){
                const password = e.target.querySelector('input[type=password]').value;
                const auth = password == this.state.password;

                this.setState({
                    authorized: auth
                })
            }

            render (){
                const login = (
                    <form onSubmit={this.authorize} action='#'>
                        <input type='password' placeholder='Password'/>
                        <input type='submit' value='Submit'/>
                    </form>
                );
                const contactInfo = (
                    <ul>
                        <li>Hay hay! </li>
                        <li>hahaha@gmail.com</li>
                    </ul>
                )
                return (
                    <div id='authorizing'>
                        <h1>{this.state.authorized ? 'Enter the Password' : 'Contact Info'}</h1>

                        {!this.state.authorized ? contactInfo : login}
                    </div>
                )
            };

            ReactDOM.render(<CheckAndShow />, document.getElementById('my-app'));
        }
    </script>
    </body>
</html>
