<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Application which uses datamuse api for word suggestions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <img src="https://content.codecademy.com/courses/intermediate-javascript-requests/wordsmith_logo.svg" 
            class='logo' alt='Wordsmith black-red logo'>
        </header>
        <main id='main'>
            <div class='container'>
                <h1>Enter a word</h1>

                <form id='searchForm'>
                    <input id='inputField' value="" type='text'>
                    <button id='submit'>Submit</button>
                </form>
                <div id="responseField">
                    
                </div>
            </div>
        </main>
        <script src='./main.js'></script>
    </body>
</html>
